name: Deploy GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码（包括 Gradle Wrapper）
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2. 设置 Java 环境
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      # 3. （可选但推荐）设置 Gradle 环境并利用其缓存优化
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4 # 使用新的官方 Action 并省略 gradle-version 参数
        # 注意这里移除了 with: gradle-version 配置

      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4. 使用项目自身的 Gradle Wrapper 生成文档
      - name: Generate Javadoc with Gradle Wrapper
        run: ./gradlew dokkaGenerateHtml # 使用 ./gradlew 而不是指定版本的 gradle

      # 5. 部署到 GitHub Pages
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 关键修正1：使用标准的 'token' 参数
          token: ${{ secrets.ACCESS_TOKEN }}
          # 关键修正2：使用 'repository-name' 而非 'REPOSITORY_NAME'
          repository-name: ayvytr/ayvytr.github.io
          branch: master
          folder: ./ktx-androidx/build/dokka/html
          clean: false
          # 关键修正3：使用 'target-folder' 而非 'TARGET_FOLDER'
          target-folder: javadocs/ktx