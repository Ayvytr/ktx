name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  gradle:
    name: Gradle Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: check
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: lint
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: ktlint
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: checkstyle
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: assembleRelease